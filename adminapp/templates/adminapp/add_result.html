<!DOCTYPE html>
<html>
<head>
    <title>Add Result</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>

<body class="p-4">

    <!-- Button to open popup if needed -->
   

    <!-- Modal -->
    <div class="modal fade" id="addResultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add New Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form method="POST" enctype="multipart/form-data" id="resultForm">
                        {% csrf_token %}

                        <label>Title:</label>
                        <input type="text" name="title" class="form-control" required>

                        <label class="mt-3">Upload Excel/CSV File:</label>
                        <input type="file" name="file" class="form-control" required>

                        <label class="mt-3">Active:</label><br>
                        <input type="checkbox" name="is_active">
                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    
                    <button class="btn btn-success" 
                            onclick="document.getElementById('resultForm').submit();">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
