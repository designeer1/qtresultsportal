<!DOCTYPE html>
<html>
<head>
    <title>Edit Result</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <h2>Edit Result</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <label>Title:</label>
        <input type="text" name="title" value="{{ result.title }}" class="form-control" required>

        <label class="mt-3">Replace File (Optional):</label>
        <input type="file" name="file" class="form-control">

        <label class="mt-3">Active:</label>
        <input type="checkbox" name="is_active" {% if result.is_active %}checked{% endif %}>

        <button class="btn btn-success mt-4">Update</button>
    </form>

</body>
</html>
